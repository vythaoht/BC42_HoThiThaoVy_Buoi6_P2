<!doctype html>
<html lang="en">

<head>
    <title>8_Loop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
    <div class="mb-5 w-25">

    <div>

        <button id="sum" class="btn btn-warning">Tổng ký số</button>
        <span id="showSum"></span>
    </div>
    <br><br>
    <div class="mb-5 w-25">
        <div class="form-group">
            <label> VD2: Nhập vào 1 số nguyên</label>
            <input class="form-control" id="vd2-number">
        </div>
        <button class="btn btn-warning" id="vd2-submit">Submit</button>
        <div class="alert alert-success mt-2 d-none" id="vd2-output">
        </div>
